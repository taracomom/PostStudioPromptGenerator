<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- 腕組み: Bust-up, arms crossed -->
  <!-- Head -->
  <circle cx="100" cy="72" r="32" fill="#adb5bd"/>
  <!-- Neck -->
  <rect x="88" y="102" width="24" height="14" rx="5" fill="#adb5bd"/>
  <!-- Torso -->
  <path d="M40 135 Q40 116 60 116 L140 116 Q160 116 160 135 L164 260 Q164 270 154 270 L46 270 Q36 270 36 260 Z" fill="#adb5bd"/>
  <!-- Shoulders -->
  <ellipse cx="38" cy="132" rx="16" ry="18" fill="#adb5bd"/>
  <ellipse cx="162" cy="132" rx="16" ry="18" fill="#adb5bd"/>
  <!-- Left arm crossing over -->
  <path d="M38 140 Q50 160 76 170 Q100 178 132 172" fill="none" stroke="#adb5bd" stroke-width="18" stroke-linecap="round"/>
  <!-- Right arm crossing over (on top) -->
  <path d="M162 140 Q150 160 124 170 Q100 178 68 172" fill="none" stroke="#9da5ad" stroke-width="19" stroke-linecap="round"/>
  <!-- Crossed arms body -->
  <ellipse cx="100" cy="170" rx="42" ry="16" fill="#adb5bd"/>
  <circle cx="134" cy="170" r="9" fill="#adb5bd"/>
  <circle cx="66" cy="170" r="9" fill="#9da5ad"/>
  <!-- Fade-out bottom -->
  <rect x="36" y="258" width="128" height="22" rx="4" fill="#adb5bd" opacity="0.4"/>
  <rect x="44" y="274" width="112" height="14" rx="4" fill="#adb5bd" opacity="0.15"/>
</svg>
