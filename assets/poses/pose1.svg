<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- ノート執筆: Full body sitting, writing with pen on notebook -->
  <!-- Head -->
  <circle cx="100" cy="52" r="28" fill="#adb5bd"/>
  <!-- Neck -->
  <rect x="90" y="78" width="20" height="12" rx="4" fill="#adb5bd"/>
  <!-- Torso -->
  <path d="M55 105 Q55 90 70 90 L130 90 Q145 90 145 105 L148 185 Q148 192 140 192 L60 192 Q52 192 52 185 Z" fill="#adb5bd"/>
  <!-- Shoulders -->
  <ellipse cx="54" cy="102" rx="14" ry="15" fill="#adb5bd"/>
  <ellipse cx="146" cy="102" rx="14" ry="15" fill="#adb5bd"/>
  <!-- Left arm holding notebook -->
  <path d="M54 110 Q40 130 42 155 Q44 168 58 172" fill="none" stroke="#adb5bd" stroke-width="16" stroke-linecap="round"/>
  <circle cx="60" cy="174" r="9" fill="#adb5bd"/>
  <!-- Right arm writing -->
  <path d="M146 110 Q158 130 152 155 Q148 168 134 172" fill="none" stroke="#adb5bd" stroke-width="16" stroke-linecap="round"/>
  <circle cx="132" cy="174" r="9" fill="#adb5bd"/>
  <!-- Pen in right hand -->
  <line x1="130" y1="170" x2="116" y2="190" stroke="#868e96" stroke-width="3" stroke-linecap="round"/>
  <!-- Desk surface -->
  <rect x="20" y="178" width="160" height="8" rx="2" fill="#868e96" opacity="0.5"/>
  <!-- Notebook on desk -->
  <rect x="50" y="166" width="36" height="14" rx="2" fill="#868e96" opacity="0.4"/>
  <line x1="56" y1="170" x2="80" y2="170" stroke="#adb5bd" stroke-width="1" opacity="0.6"/>
  <line x1="56" y1="174" x2="76" y2="174" stroke="#adb5bd" stroke-width="1" opacity="0.6"/>
  <!-- Upper legs (sitting) -->
  <path d="M70 190 L60 228" fill="none" stroke="#adb5bd" stroke-width="20" stroke-linecap="round"/>
  <path d="M130 190 L140 228" fill="none" stroke="#adb5bd" stroke-width="20" stroke-linecap="round"/>
  <!-- Chair seat -->
  <rect x="48" y="228" width="104" height="6" rx="3" fill="#868e96" opacity="0.4"/>
  <!-- Lower legs -->
  <path d="M60 232 L56 264" fill="none" stroke="#adb5bd" stroke-width="14" stroke-linecap="round"/>
  <path d="M140 232 L144 264" fill="none" stroke="#adb5bd" stroke-width="14" stroke-linecap="round"/>
  <!-- Feet -->
  <ellipse cx="52" cy="270" rx="14" ry="6" fill="#adb5bd"/>
  <ellipse cx="148" cy="270" rx="14" ry="6" fill="#adb5bd"/>
  <!-- Chair legs -->
  <line x1="48" y1="234" x2="40" y2="280" stroke="#868e96" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <line x1="152" y1="234" x2="160" y2="280" stroke="#868e96" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
</svg>
