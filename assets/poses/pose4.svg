<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- 指差し: Full body standing, right hand pointing up -->
  <!-- Head -->
  <circle cx="95" cy="44" r="28" fill="#adb5bd"/>
  <!-- Neck -->
  <rect x="85" y="70" width="20" height="12" rx="4" fill="#adb5bd"/>
  <!-- Torso -->
  <path d="M53 96 Q53 82 67 82 L123 82 Q137 82 137 96 L140 175 Q140 182 132 182 L58 182 Q50 182 50 175 Z" fill="#adb5bd"/>
  <!-- Shoulders -->
  <ellipse cx="52" cy="94" rx="14" ry="15" fill="#adb5bd"/>
  <ellipse cx="138" cy="94" rx="14" ry="15" fill="#adb5bd"/>
  <!-- Left arm at side -->
  <path d="M52 102 Q38 125 34 152 Q32 168 36 186" fill="none" stroke="#adb5bd" stroke-width="16" stroke-linecap="round"/>
  <circle cx="36" cy="189" r="9" fill="#adb5bd"/>
  <!-- Right arm raised pointing -->
  <path d="M138 96 Q152 86 158 68 Q162 54 160 38" fill="none" stroke="#adb5bd" stroke-width="16" stroke-linecap="round"/>
  <!-- Pointing hand -->
  <circle cx="160" cy="34" r="8" fill="#adb5bd"/>
  <!-- Index finger pointing up -->
  <line x1="162" y1="28" x2="168" y2="12" stroke="#adb5bd" stroke-width="5" stroke-linecap="round"/>
  <!-- Other fingers curled -->
  <ellipse cx="156" cy="32" rx="5" ry="7" fill="#adb5bd"/>
  <!-- Hips -->
  <ellipse cx="95" cy="182" rx="38" ry="10" fill="#adb5bd"/>
  <!-- Left leg -->
  <path d="M73 188 L70 232" fill="none" stroke="#adb5bd" stroke-width="20" stroke-linecap="round"/>
  <path d="M70 232 L68 264" fill="none" stroke="#adb5bd" stroke-width="16" stroke-linecap="round"/>
  <!-- Right leg -->
  <path d="M117 188 L120 232" fill="none" stroke="#adb5bd" stroke-width="20" stroke-linecap="round"/>
  <path d="M120 232 L122 264" fill="none" stroke="#adb5bd" stroke-width="16" stroke-linecap="round"/>
  <!-- Feet -->
  <ellipse cx="64" cy="270" rx="16" ry="6" fill="#adb5bd"/>
  <ellipse cx="126" cy="270" rx="16" ry="6" fill="#adb5bd"/>
</svg>
